<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="background">
        <div class="card">
            <!--Welcome image with text-->
            <div class="image-section">
                <div class="welcome-text">Hi! I'm Lalainne</div>
            </div>

            <div class="button-section">
                <!--Initial buttons-->
                <button class="btn gtkm-btn" id="getToKnowMeBtn">Get to know me!</button>
                <button class="btn home-btn" id="homeBtn"></button>
            </div>

            
            <!--Buttons under gtkm-->
            <div class="gtkm-btns">
                <button id="aboutMeBtn" class="btn">About Me</button>
                <button id="galleryBtn" class="btn">Photo Gallery</button>
                <button id="educationBtn" class="btn">Education</button>
            </div>


            <!--Expand when gtkm is clicked-->
            <div id="contentDisplay" class="content" style="display: none;"></div>

        </div>
    </div>
</body>
</html>
